<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw Test</title>
    <!-- link script for font awasome icons -->
    <script src="https://kit.fontawesome.com/0fbfe9cad5.js" crossorigin="anonymous"></script>
    <!-- Link bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Link bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>

<body class="bg-secondary">
    <header class="p-3 cbg-primary text-dark">
        <section class="container">
            <article class="d-flex flex-wrap align-items-center justify-content-between">
                <a data-bs-toggle="offcanvas" href="#miniProfile" role="button" aria-controls="miniProfile"
                    class="d-flex align-items-center text-dark text-decoration-none">
                    <svg class="display-6" height="3rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                    </svg>
                </a>

                <ul class="nav">
                    <li>
                        <a href="home.html" class="nav-link px-2 ctext-light">Home</a>
                    </li>
                    <li>
                        <a href="decks.html" class="nav-link px-2 ctext-dark">Decks nakijken</a>
                    </li>
                    <li>
                        <a href="drawtest.html" class="nav-link px-2 ctext-dark">Deck simuleren</a>
                    </li>
                </ul>
            </article>
        </section>
        <!-- - mini profile offcanvas-->
        <section class="offcanvas offcanvas-start bg-secondary" tabindex="-1" id="miniProfile"
            aria-labelledby="miniprofileLabel">
            <section class="offcanvas-header cbg-primary align-items-start">
                <section class="d-flex flex-column gap-2">
                    <article class="d-flex gap-3">
                        <svg height="4rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                        </svg>
                        <section class="container">
                            <h5 class="">Welkom ${username}</h5>
                            <h6 class="">${email}</h6>
                        </section>
                    </article>
                    <a class="btn btn-dark" type="button" href="profile.html">Bekijk profiel</a>
                </section>

                <button class="btn-close text-reset bg-danger" type="button" data-bs-toggle="offcanvas"
                    aria-label="close">
                </button>
            </section>
            <section class="offcanvas-body">
                <form class="mb-5">
                    <fieldset class="d-flex flex-column gap-1">
                        <legend>Geef ons je feedback:</legend>
                        <label for="feedbackType">Welke soort feedback wil je geven?</label>
                        <select name="feedbackType" id="feedbackType">
                            <option value="bug">Meld een bug</option>
                            <option value="suggestion">Suggestie indienen</option>
                            <option value="compliment">Geef een compliment</option>
                            <option value="general">Algemene feedback</option>
                        </select>
                        <label for="feedback">Feedback:</label>
                        <textarea class="form-control form-control-dark" name="feedback" id="feedback" cols="30"
                            rows="10"></textarea>
                        <input class="btn btn-dark" type="submit" value="Stuur feedback in*" />
                        <p class="h6 text-dark">
                            * Door op "Stuur feedback in" te klikken, accepteer je onze
                            algemene voorwaarden
                        </p>
                    </fieldset>
                </form>
                <button class="btn btn-danger" aria-label="exit">Log uit</button>
            </section>
        </section>
    </header>
    <main>
        <a data-bs-toggle="offcanvas" href="#pulledCards" role="button" aria-controls="pulledCards">pulled Cards</a>
        <section class="offcanvas offcanvas-end bg-secondary" tabindex="-1" id="pulledCards"
            aria-labelledby="pulledCardsLabel">
            <section class="offcanvas-header cbg-primary">
                <h1 class="display-6">Getrokken kaarten</h1>
                <button class="btn-close text-reset bg-danger" type="button" data-bs-toggle="offcanvas"
                    aria-label="close">
                </button>
            </section>
            <section class="offcanvas-body">
                <section>
                    <form class="col-12 container d-flex justify-content-between flex-wrap">
                        <fieldset class="col-12">
                            <div class="form-control d-flex">
                                <button class="fa fa-search bg-white text-secondary p-1 border-0" type="submit"
                                    id="search"></button>
                                <input aria-label="Search" placeholder="Zoeken..." type="search" name="cardLookup"
                                    id="cardLookup" class="form-control border-0" />
                            </div>
                        </fieldset>
                        <fieldset class="col-12 d-flex flex-wrap">
                            <legend class="text-center col-12">Filter</legend>
                            <div class="form-group col-12 mb-2">
                                <select class="form-control" name="type" id="type">
                                    <option value="blank"></option>
                                    <option value="artifact">Artifact</option>
                                    <option value="basic">Basic</option>
                                    <option value="battle">Battle</option>
                                    <option value="conspiracy">Conspiracy</option>
                                    <option value="creature">Creatue</option>
                                    <option value="dungeon">Dungeon</option>
                                    <option value="eaturecray">Eaturecray</option>
                                    <option value="enchantment">Enchantment</option>
                                    <option value="ever">Ever</option>
                                    <option value="host">Host</option>
                                    <option value="instant">Instant</option>
                                    <option value="land">Land</option>
                                </select>
                            </div>
                            <div class="d-flex flex-column align-items-center col-2">
                                <input class="form-check-input" type="radio" name="W" id="W">
                                <label class="form-check-label" for="W">
                                    <img src="assets/images/mana_symbols/W.svg" height="20px" alt="">
                                </label>
                            </div>
                            <div class="d-flex flex-column align-items-center col-2">
                                <input class="form-check-input" type="radio" name="U" id="U">
                                <label class="form-check-label" for="U">
                                    <img src="assets/images/mana_symbols/U.svg" height="20px" alt=""></label>
                            </div>
                            <div class="d-flex flex-column align-items-center col-2">
                                <input class="form-check-input" type="radio" name="B" id="B">
                                <label class="form-check-label" for="B">
                                    <img src="assets/images/mana_symbols/B.svg" height="20px" alt=""></label>
                            </div>
                            <div class="d-flex flex-column align-items-center col-2">
                                <input class="form-check-input" type="radio" name="R" id="R">
                                <label class="form-check-label" for="R">
                                    <img src="assets/images/mana_symbols/R.svg" height="20px" alt=""></label>
                            </div>
                            <div class="d-flex flex-column align-items-center col-2">
                                <input class="form-check-input" type="radio" name="G" id="G">
                                <label class="form-check-label" for="G">
                                    <img src="assets/images/mana_symbols/G.svg" height="20px" alt=""></label>
                            </div>
                            <div class="d-flex flex-column align-items-center col-2">
                                <input class=" form-check-input" type="radio" name="C" id="C">
                                <label class="form-check-label" for="C">
                                    <img src="assets/images/mana_symbols/C.svg" height="20px" alt=""></label>
                            </div>
                        </fieldset>
                        <fieldset class="col-12">
                            <legend class="text-center">Sorteer</legend>
                            <div class="form-group">
                                <select class="form-control" name="sort" id="sort">
                                    <option value="blank"></option>
                                    <option value="color">Color</option>
                                    <option value="colorWeight">Color Weight</option>
                                    <option value="...">...</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </section>
        </section>
    </main>
    <footer></footer>
</body>

</html>
