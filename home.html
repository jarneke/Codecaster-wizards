<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- link script for font awasome icons -->
    <script
      src="https://kit.fontawesome.com/0fbfe9cad5.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/customColor.css" />
  </head>
  <body class="bg-secondary">
    <header class="p-3 cbg-primary text-dark">
      <section class="container">
        <section
          class="d-flex flex-wrap align-items-center justify-content-between"
        >
          <a
            data-bs-toggle="offcanvas"
            href="#miniProfile"
            role="button"
            aria-controls="miniProfile"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <img
              class="fa fa-user-circle display-5"
              width="100px"
              src=""
              alt=""
            />
          </a>

          <ul class="nav">
            <li>
              <a href="home.html" class="nav-link px-2 text-light">Home</a>
            </li>
            <li>
              <a href="decks.html" class="nav-link px-2 text-dark"
                >Decks nakijken</a
              >
            </li>
            <li>
              <a href="drawtest.html" class="nav-link px-2 text-dark"
                >Deck simuleren</a
              >
            </li>
          </ul>
        </section>
      </section>
      <!-- - mini profile offcanvas-->
      <section
        class="offcanvas offcanvas-start bg-secondary"
        tabindex="-1"
        id="miniProfile"
        aria-labelledby="miniprofileLabel"
      >
        <section class="offcanvas-header bg-primary align-items-start">
          <section class="d-flex flex-column gap-2">
            <section class="d-flex gap-3">
              <img class="fa fa-user-circle display-2" width="100px" src="" />
              <section class="container">
                <h5 class="">Welkom ${username}</h5>
                <h6 class="">${email}</h6>
              </section>
            </section>
            <a class="btn btn-dark" type="button" href="profile.html"
              >Bekijk profiel</a
            >
          </section>

          <button
            class="btn-close text-reset bg-danger"
            type="button"
            data-bs-toggle="offcanvas"
            aria-label="close"
          ></button>
        </section>
        <section class="offcanvas-body">
          <form class="mb-5">
            <fieldset class="d-flex flex-column gap-1">
              <legend>Geef ons je feedback:</legend>
              <label for="feedbackType"
                >Welke soort feedback wil je geven?</label
              >
              <select name="feedbackType" id="feedbackType">
                <option value="bug">Meld een bug</option>
                <option value="suggestion">Suggestie indienen</option>
                <option value="compliment">Geef een compliment</option>
                <option value="general">Algemene feedback</option>
              </select>
              <label for="feedback">Feedback:</label>
              <textarea
                class="form-control form-control-dark"
                name="feedback"
                id="feedback"
                cols="30"
                rows="10"
              ></textarea>
              <input
                class="btn btn-dark"
                type="submit"
                value="Stuur feedback in*"
              />
              <p class="h6 text-dark">
                * Door op "Stuur feedback in" te klikken, accepteer je onze
                algemene voorwaarden
              </p>
            </fieldset>
          </form>
          <button class="btn btn-danger" aria-label="exit">Log uit</button>
        </section>
      </section>
    </header>
    <main class="p-3 container">
      <section class="row d-flex justify-content-center mb-3">
        <form class="col-12 col-md-6 col-lg-5 col-xl-4">
          <section class="form-control d-flex align-items-center">
            <button
              class="fa fa-search bg-white text-secondary p-1 border-0"
              type="submit"
              id="search"
            ></button>
            <input
              aria-label="Search"
              placeholder="Search..."
              type="search"
              name="cardLookup"
              id="cardLookup"
              class="form-control border-0"
            />
          </section>
        </form>
      </section>
      <section class="container d-flex justify-content-between">
        <section><button><<</button> <button><</button></section>
        <section class="d-flex gap-2">
          <p>1.</p>
          <p>2.</p>
          <p>3.</p>
          <p>...</p>
        </section>
        <section><button>></button> <button>>></button></section>
      </section>
      <section
        class="container d-flex flex-wrap justify-content-evenly gap-3 mb-3"
      >
        <!-- Cards will need to be loaded from the api with the following format
        <img
          src="link to card"
          alt=""
          class="rounded hover-overlay"
        />
        -->
      </section>
      <section class="container d-flex justify-content-between">
        <section><button><<</button> <button><</button></section>
        <section class="d-flex gap-2">
          <p>1.</p>
          <p>2.</p>
          <p>3.</p>
          <p>...</p>
        </section>
        <section><button>></button> <button>>></button></section>
      </section>
    </main>
    <footer
      class="p-5 bg-primary d-flex justify-content-sm-end justify-content-center"
    >
      <a href="#" class="text-dark text-decoration-none"
        >&copy; Codecaster Wizards</a
      >
    </footer>
  </body>
</html>
