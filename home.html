<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/0fbfe9cad5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <section class="container">
        <section
          class="d-flex flex-wrap align-items-center justify-content-between"
        >
          <a
            data-bs-toggle="offcanvas"
            href="#miniProfile"
            role="button"
            aria-controls="miniProfile"
            class="d-flex align-items-center text-white text-decoration-none"
            ><i class="fa fa-user-circle display-2" aria-hidden="true"></i
          ></a>
          <section
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="miniProfile"
            aria-labelledby="miniprofileLabel"
          >
            <section
              class="offcanvas-header bg-dark text-white align-items-start"
            >
              <section class="d-flex flex-column gap-2">
                <section class="d-flex gap-3">
                  <i class="fa fa-user-circle display-2" src=""></i>
                  <section class="container">
                    <h5 class="">Welkom ${username}</h5>
                    <h6 class="">${email}</h6>
                  </section>
                </section>
                <a class="btn bg-secondary" type="button" href="profile.html"
                  >Bekijk profiel</a
                >
              </section>

              <button
                class="btn-close text-reset bg-danger"
                type="button"
                data-bs-toggle="offcanvas"
                aria-label="close"
              ></button>
            </section>
            <section class="offcanvas-body">
              <form class="mb-4">
                <fieldset class="d-flex flex-column gap-1">
                  <legend>Geef ons je feedback:</legend>
                  <label for="feedbackType"
                    >Welke soort feedback wil je geven?</label
                  >
                  <select name="feedbackType" id="feedbackType">
                    <option value="bug">Meld een bug</option>
                    <option value="suggestion">Suggestie indienen</option>
                    <option value="compliment">Geef een compliment</option>
                    <option value="general">Algemene feedback</option>
                  </select>
                  <label for="feedback">Feedback:</label>
                  <textarea
                    name="feedback"
                    id="feedback"
                    cols="30"
                    rows="10"
                  ></textarea>
                  <input type="submit" value="Stuur feedback in*" />
                  <p class="h6 text-secondary">
                    * Door op "Stuur feedback in" te klikken, accepteer je onze
                    algemene voorwaarden
                  </p>
                </fieldset>
              </form>
              <button class="btn bg-danger" aria-label="exit">Log uit</button>
            </section>
          </section>
          <ul class="nav">
            <li>
              <a href="home.html" class="nav-link px-2 text-secondary">Home</a>
            </li>
            <li>
              <a href="decks.html" class="nav-link px-2 text-white"
                >Decks nakijken</a
              >
            </li>
            <li>
              <a href="drawtest.html" class="nav-link px-2 text-white"
                >Deck simuleren</a
              >
            </li>
          </ul>
        </section>
      </section>
    </header>
  </body>
</html>
