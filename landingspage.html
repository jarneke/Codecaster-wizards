<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <!-- link script for font awasome icons -->
  <script src="https://kit.fontawesome.com/0fbfe9cad5.js" crossorigin="anonymous"></script>
  <!-- Link bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Link bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.css" />
</head>

<body>
  <header class="d-flex justify-content-center p-1 ctext-white cbg-primary">
    <h1>Codecaster Wizards</h1>
  </header>
  <main>
    <section class="container d-flex flex-wrap justify-content-center align-items-center min-vh-100 col-sm-12 gap-5">
      <section id="cards_animation">
        <h1 class="text-nowrap text-center">Fifa</h1>
        <article class="card card-flyer">
          <img height="300rem" src="assets/images/landingspage/fifa.webp" alt="foto fifa">
          <a href="#errorModal" class="btn btn-secondary" data-bs-toggle="modal">Aanmelden
          </a>
        </article>
      </section>
      <section id="cards_animation">
        <h1 class="text-nowrap text-center">Fortnite</h1>
        <article class="card card-flyer">
          <img height="300rem" src="assets/images/landingspage/fornite.webp" alt="foto fifa">
          <a href="#errorModal" class="btn btn-secondary" data-bs-toggle="modal">Aanmelden
          </a>
        </article>
      </section>
      <section id="cards_animation">
        <h1 class="text-nowrap text-center">LegoMasters</h1>
        <article class="card card-flyer">
          <img height="300rem" src="assets/images/landingspage/lego.webp" alt="foto fifa">
          <a href="#errorModal" class="btn btn-secondary" data-bs-toggle="modal">Aanmelden
          </a>
        </article>
      </section>
      <section id="cards_animation">
        <h1 class="text-nowrap text-center">LOTR</h1>
        <article class="card card-flyer">
          <img height="300rem" src="assets/images/landingspage/lotr.webp" alt="foto fifa">
          <a href="#errorModal" class="btn btn-secondary" data-bs-toggle="modal">Aanmelden
          </a>
        </article>
      </section>
      <section id="cards_animation">
        <h1 class="text-nowrap text-center">MTG</h1>
        <article class="card card-flyer">
          <img height="300rem" src="assets/images/landingspage/mtg.webp" alt="foto fifa">
          <a href="#loginModal" class="btn btn-secondary" data-bs-toggle="modal">Aanmelden
          </a>
        </article>
      </section>
      <section id="cards_animation">
        <h1 class="text-nowrap text-center">Pokemon</h1>
        <article class="card card-flyer">
          <img height="300rem" src="assets/images/landingspage/pokemon.webp" alt="foto fifa">
          <a href="#errorModal" class="btn btn-secondary" data-bs-toggle="modal">Aanmelden
          </a>
        </article>
      </section>
    </section>
  </main>
  <footer class="text-wrap text-center">&copyDALL-E 3</footer>
  <!-- Modals -->
  <div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
          <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="px-4 py-3">
            <div class="text-center mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
              </svg>
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@voorbeeld.com">
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label">Wachtwoord</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Wachtwoord">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Onthoud mij!
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary col-3">Login</button>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-start">
          <button class="btn btn-link ms-4 col-3" data-bs-target="#registerModal"
            data-bs-toggle="modal">Registreer</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="registerModal" aria-hidden="true" aria-labelledby="registerModalLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="registerModalLabel">Registreer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="px-4 py-3">
            <div class="text-center mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
              </svg>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="exampleDropdownFormEmail1" class="form-label">Voornaam</label>
                <input type="text" class="form-control" placeholder="Voornaam" aria-label="First name">
              </div>
              <div class="col">
                <label for="exampleDropdownFormEmail1" class="form-label">Naam</label>
                <input type="text" class="form-control" placeholder="Naam" aria-label="Last name">
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@voorbeeld.com">
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label">Wachtwoord</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Wachtwoord">
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label">Bevestig wachtwoord</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Wachtwoord">
            </div>
            <button type="submit" class="btn btn-primary col-3">Registreer</button>
        </div>
        </form>
        <div class="modal-footer justify-content-between">
          <button class="btn btn-link ms-4 col-3 text-nowrap" data-bs-target="#errorModal" data-bs-toggle="modal">Ik heb
            al een account</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h5 class="modal-title text-white" id="exampleModalLabel">Error!</h5>
          <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>U heeft geen toegang tot deze pagina!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Sluit</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
