<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <!-- link script for font awasome icons -->
  <script src="https://kit.fontawesome.com/0fbfe9cad5.js" crossorigin="anonymous"></script>
  <!-- Link bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Link bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/customColor.css" />
</head>
<body>
  <header class="d-flex justify-content-start p-3 bg-primary">
<!-- Button trigger modal -->
<button type="button" class="border-0 bg-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <svg height="3rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
    <path
      d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
  </svg>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Modal body content -->
        <form class="px-4 py-3">
          <div class="text-center mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1"
              placeholder="email@voorbeeld.com">
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Wachtwoord</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Wachtwoord">
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Onthoud mij!
              </label>
            </div>
          </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

    
  </header>
  <main>
    <section class="container d-flex flex-wrap justify-content-center align-items-center min-vh-100 col-sm-12 gap-5">
      <article>
        <h1 class="text-nowrap text-center">Fifa</h1>
        <figure class="card">
          <img height="300rem" src="assets/images/landingspage/fifa.webp" alt="foto fifa">
          <figcaption class="d-none">Mogelijk gemaakt met DALL·E 3</figcaption>
        </figure>
      </article>
      <article>
        <h1 class="text-nowrap text-center">Fortnite</h1>
        <figure class="card">
          <img height="300rem" src="assets/images/landingspage/fornite.webp" alt="foto fortnite">
          <figcaption class="d-none">Mogelijk gemaakt met DALL·E 3</figcaption>
        </figure>
      </article>
      <article>
        <h1 class="text-nowrap text-center">LegoMasters</h1>
        <figure class="card">
          <img height="300rem" src="assets/images/landingspage/lego.webp" alt="foto legomaters">
          <figcaption class="d-none">Mogelijk gemaakt met DALL·E 3</figcaption>
        </figure>
      </article>
      <article>
        <h1 class="text-nowrap text-center">LOTR</h1>
        <figure class="card">
          <img height="300rem" src="assets/images/landingspage/lotr.webp" alt="foto lord of the rings">
          <figcaption class="d-none">Mogelijk gemaakt met DALL·E 3</figcaption>
        </figure>
      </article>
      <article>
        <h1 class="text-nowrap text-center">MTG</h1>
        <figure class="card">
          <img height="300rem" src="assets/images/landingspage/mtg.webp" alt="foto magic the gathering">
          <figcaption class="d-none">Mogelijk gemaakt met DALL·E 3</figcaption>
        </figure>
      </article>
      <article>
        <h1 class="text-nowrap text-center">Pokemon</h1>
        <figure class="card">
          <img height="300rem" src="assets/images/landingspage/pokemon.webp" alt="foto pokemon">
          <figcaption class="d-none">Mogelijk gemaakt met DALL·E 3</figcaption>
        </figure>
      </article>
    </section>
  </main>
  <aside></aside>
  <footer class="text-wrap text-center">Mogelijk gemaakt met DALL-E 3</footer>
</body>
</html>
