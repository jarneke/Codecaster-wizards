<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>landingspage</title>
  <!-- link script for font awasome icons -->
  <script src="https://kit.fontawesome.com/0fbfe9cad5.js" crossorigin="anonymous"></script>
  <!-- Link bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Link bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.css" />
</head>

<body class="cbg-dark-l" style="background-image: url(assets/images/backgrounds/circle-scatter-haikei.svg);">
  <main>
    <header class="d-flex justify-content-center p-1 ctext-white cbg-dark mb-3">
      <h1><u>Codecaster Wizards</u></h1>
    </header>
    <section class="container d-flex flex-wrap justify-content-center align-items-center min-vh-50 col-sm-12 gap-3">
      <section id="cards_animation">
        <h1 class="text-nowrap text-center ctext-white">Fifa</h1>
        <article class="card card-flyer cbg-secondary p-2">
          <img height="300rem" src="assets/images/landingspage/fifa.webp" class="rounded mb-2">
          <a href="#errorModal" class="btn btn-dark cbg-dark" data-bs-toggle="modal">
            Aanmelden
          </a>
        </article>
      </section>
      <section id="cards_animation">
        <h1 class="text-nowrap text-center ctext-white">Fortnite</h1>
        <article class="card card-flyer cbg-secondary p-2">
          <img height="300rem" src="assets/images/landingspage/fornite.webp" class="rounded mb-2">
          <a href="#errorModal" class="btn btn-dark cbg-dark" data-bs-toggle="modal">
            Aanmelden
          </a>
        </article>
      </section>
      <section id="cards_animation">
        <h1 class="text-nowrap text-center ctext-white">LegoMasters</h1>
        <article class="card card-flyer cbg-secondary p-2">
          <img height="300rem" src="assets/images/landingspage/lego.webp" class="rounded mb-2">
          <a href="#errorModal" class="btn btn-dark cbg-dark" data-bs-toggle="modal">
            Aanmelden
          </a>
        </article>
      </section>
      <section id="cards_animation">
        <h1 class="text-nowrap text-center ctext-white">LOTR</h1>
        <article class="card card-flyer cbg-secondary p-2">
          <img height="300rem" src="assets/images/landingspage/lotr.webp" class="rounded mb-2">
          <a href="#errorModal" class="btn btn-dark cbg-dark" data-bs-toggle="modal">
            Aanmelden
          </a>
        </article>
      </section>
      <section id="cards_animation">
        <h1 class="text-nowrap text-center ctext-white">MTG</h1>
        <article class="card card-flyer cbg-secondary p-2">
          <img height="300rem" src="assets/images/landingspage/mtg.webp" class="rounded mb-2">
          <a href="#loginModal" class="btn btn-dark cbg-dark" data-bs-toggle="modal">
            Aanmelden
          </a>
        </article>
      </section>
      <section id="cards_animation">
        <h1 class="text-nowrap text-center ctext-white">Pok√©mon</h1>
        <article class="card card-flyer cbg-secondary p-2">
          <img height="300rem" src="assets/images/landingspage/pokemon.webp" class="rounded mb-2">
          <a href="#errorModal" class="btn btn-dark cbg-dark" data-bs-toggle="modal">
            Aanmelden
          </a>
        </article>
      </section>
    </section>
  </main>
  <footer class="text-wrap text-center mt-3 cbg-dark ctext-white">
    FOTOS: &copy
    <a class="ctext-white" href="https://openai.com/dall-e-3">
      DALL-E 3
    </a>
  </footer>
  <!-- Modals -->
  <section class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="loginModalLabel" tabindex="-1">
    <section class="modal-dialog modal-dialog-centered">
      <section class="modal-content">
        <section class="modal-header cbg-dark text-white border-0">
          <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
          <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </section>
        <section class="modal-body cbg-primary">
          <form class="px-4 py-3">
            <fieldset class="text-center mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
              </svg>
            </fieldset>
            <fieldset class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label ctext-white">Email</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@voorbeeld.com">
            </fieldset>
            <fieldset class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label ctext-white">Wachtwoord</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Wachtwoord">
            </fieldset>
            <fieldset class="mb-3">
              <section class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label ctext-white" for="dropdownCheck">
                  Onthoud mij!
                </label>
              </section>
            </fieldset>
            <button type="submit" class="btn btn-dark cbg-dark col-3">Login</button>
          </form>
        </section>
        <section class="modal-footer cbg-primary d-flex justify-content-start">
          <button class="btn btn-link ctext-white ms-4" data-bs-target="#registerModal" data-bs-toggle="modal">Nog
            geen account, registreer</button>
        </section>
      </section>
    </section>
  </section>
  <section class="modal fade" id="registerModal" aria-hidden="true" aria-labelledby="registerModalLabel" tabindex="-1">
    <section class="modal-dialog modal-dialog-centered">
      <section class="modal-content">
        <section class="modal-header cbg-dark text-white border-0">
          <h1 class="modal-title fs-5" id="registerModalLabel">Registreer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </section>
        <section class="modal-body cbg-primary">
          <form class="px-4 py-3">
            <fieldset class="text-center mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
              </svg>
            </fieldset>
            <fieldset class="row mb-3">
              <section class="col">
                <label for="exampleDropdownFormEmail1" class="form-label">Voornaam</label>
                <input type="text" class="form-control" placeholder="Voornaam" aria-label="First name">
              </section>
              <section class="col">
                <label for="exampleDropdownFormEmail1" class="form-label">Naam</label>
                <input type="text" class="form-control" placeholder="Naam" aria-label="Last name">
              </section>
            </fieldset>
            <fieldset class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@voorbeeld.com">
            </fieldset>
            <fieldset class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label">Wachtwoord</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Wachtwoord">
            </fieldset>
            <fieldset class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label">Bevestig wachtwoord</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Wachtwoord">
            </fieldset>
            <button type="submit" class="btn btn-primary col-3">Registreer</button>
          </form>
        </section>
        <section class="modal-footer cbg-primary d-flex justify-content-start">
          <button class="btn btn-link ctext-white ms-4" data-bs-target="#loginModal" data-bs-toggle="modal">Ik heb
            al een account, log in</button>
        </section>
      </section>
    </section>
  </section>
  <section class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <section class="modal-dialog modal-dialog-centered">
      <section class="modal-content">
        <article class="modal-header bg-danger border-0">
          <h5 class="modal-title text-white" id="exampleModalLabel">Error!</h5>
          <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </article>
        <article class="modal-body cbg-dark-l">
          <p>U heeft geen toegang tot deze pagina!</p>
        </article>
        <article class="modal-footer bg-danger border-0">
        </article>
      </section>
    </section>
  </section>
</body>

</html>
